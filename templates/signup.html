<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Login System</title>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href= "{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <div id="error">
          {{ error }}
        </div>
        <!-- Signup Form -->
        <form method="POST">
          <input type="text" id="login" class="fadeIn second" name="username" placeholder="login">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password (only numbers)">
          <input type="text" id="email" class="fadeIn third" name="email" placeholder="email">
          <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="phone number">
          <input type="text" id="city" class="fadeIn third" name="city" placeholder="city">
          <input type="submit" class="fadeIn fourth" value="Sign Up">
        </form>

      </div>
    </div>
</body>



</html>
